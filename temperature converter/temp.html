<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature conversion</title>
    <link rel="stylesheet" href="temp.css">
</head>
<body>
    <div class="box">
        <h2>Temperature Conversion Calculator</h2>
        <label for="far">Fahrenheit</label>
        <input type="radio" id="far" name="hire">
        <label for="cel">Celsius</label>
        <input type="radio" id="cel" name="hire">
        <form>
            <label for="temp">Enter Temperature:</label>
            <input type="number" id="temp" value="0"> 
        </form>
        <button id="btn" onclick="convert()">Convert</button>
        <p id="text"></p>

    </div>
    <script src="temp.js"></script>
</body>
